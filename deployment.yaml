apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-Deployment
  labels:
    app: test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image:  nginx:1.14.2
        ports:
        - containerport: 80
